<head>
  <meta charset="UTF-8">

  <meta name="keyword" content="Movies Information">

  <title>MOVIES - Information</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a53653dcab.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->

<body>
  <div class="container">
    <div class="mt-5 row text-center justify-content-center">
      <div class="col-md-6">
        <h1 class="fs-2 fw-bold">Movies Information</h1>
        <p class="fs-5 fw-semibold text-muted">This website help you to know about any movies that you want to watch.
        </p>
        <div class="input-group mb-3">
          <input type="text" class="form-control fw-semibold searchValue" placeholder="Seach movies...">
          <button class="btn btn-primary search" type="button" id="button-addon2">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader" class="mt-5"></div>
  <!-- Loader -->

  <!-- Movies Container -->
  <div class="container">
    <div class="row justify-content-center my-5" id="card-container">
    </div>
  </div>
  <!-- Movies Container -->

  <!-- Modal Box -->
  <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Box -->

  <!-- footer -->

      <div class="row">
        <p class="fw-semibold text-center">Build with love ðŸ’— and powered by <a

    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
